<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>8ku other notes</title>
    <link rel="icon" href="_media/logo-footer.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

    <!-- 显示图表 -->
    <script src="https://cdn.jsdelivr.net/npm/katex-copytex@1.0.2/dist/katex-copytex.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/katex-copytex@1.0.2/dist/katex-copytex.min.css" rel="stylesheet" type="text/css">

    <script src="https://unpkg.com/mermaid@8.0.0/dist/mermaid.min.js"></script>
    <script>mermaid.initialize({startOnLoad:true});</script>


</head>

<body>
    <div id="app"></div>
    <script src="//cdn.jsdelivr.net/npm/docsify-plugin-carbon@1/index.min.js"></script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
        }
    </script>
    
    <script>
        mermaid.initialize({
          startOnLoad: false
        });
        let id = 0;
        window.$docsify = {
            loadSidebar: true, //显示侧边栏
            oadSidebar: 'summary.md', //次级目录默认跳转到summary
            subMaxLevel: 3, //页内导航默认到3级
            name: 'Notes Other', //网站标题
            search: {
              noData: {
                '/': 'No results!',
              },
              paths: 'auto',
              placeholder: {
                '/': 'Search',
              },
          },
        }
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
    <script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>

    <script src="/dist/docsify-katex.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css">

    <!-- 图片缩放 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

    <!-- 把代码复制到剪切板 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    </body>

    <!-- 代码高亮 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-ruby.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>

</html>
