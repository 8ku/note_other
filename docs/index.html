<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>8ku other notes</title>
    <link rel="icon" href="_media/logo-footer.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

    <!-- 载入custom css -->
    <link rel="stylesheet" href="_assets/theme-custom.css">

    <!-- 显示图表 -->
    <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>
  

  <!-- 显示数学公式 -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.css"
      integrity="sha384-bYdxxUwYipFNohQlHt0bjN/LCpueqWz13HufFEV1SUatKs1cm4L6fFgCi1jT643X"
      crossorigin="anonymous"
    />
    <script
      src="//cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.js"
      integrity="sha384-Qsn9KnoKISj6dI8g7p1HBlNpVx0I8p1SvlwOldgi3IorMle61nQy4zEahWYtljaz"
      crossorigin="anonymous"></script>
    <!-- the version of marked must above 2.1.0 -->
    <script src="//cdn.jsdelivr.net/npm/marked@4"></script>

    
  <!-- 显示TOC -->
    <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">


</head>

<body>
    <div id="app"></div>
    <script src="//cdn.jsdelivr.net/npm/docsify-plugin-carbon@1/index.min.js"></script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
        }
    </script>
    
    <script>
        var num = 0;

        window.$docsify = {
            loadSidebar: true, //显示侧边栏
            subMaxLevel: 3, //页内导航默认到3级
            name: 'Notes Other', //网站标题
            search: {
              noData: {
                '/': 'No results!',
              },
              paths: 'auto',
              placeholder: {
                '/': 'Search',
              },
            },
            toc: {
              tocMaxLevel: 4,
              target: 'h2, h3, h4, h5, h6',
              ignoreHeaders:  ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
            },



            mermaidConfig: {
              querySelector: ".mermaid"
            },

            plugins: [
              function (hook, vm) {
                hook.ready(function () {
                  // 类似 jQuery.ready 初始化 mermaid, 禁用自动渲染
                  mermaid.initialize({ startOnLoad: false });
                });
                hook.doneEach(function () {
                  // 每个页面渲染完成后手动渲染 mermaid 图表
                  mermaid.init(undefined, '.mermaid');
                });
              }
            ],

            markdown: {
              renderer: {
                code: function (code, lang) {
                  var html = '';
                  // 搜索 mermaid 代码
                  if (code.match(/^sequenceDiagram/) || code.match(/^graph/) || code.match(/^gantt/)) {
                    // 生成一个 mermaid 图表的容器
                    html = '<div class="mermaid">' + code + '</div>';
                  }
                  // 源码自带的 Prism 高亮插件
                  var hl = Prism.highlight(code, Prism.languages[lang] || Prism.languages.markup);
                  // 将图表的容器添加到代码之前
                  return html + '<pre v-pre data-lang="' + lang + '"><code class="lang-' + lang + '">' + hl + '</code></pre>';
                }
              }
            }
        }
    </script>

    <!-- TOC -->
    <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>

    <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script> -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
    <script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>

    <!-- mermaid -->
    <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>

    <!-- 图片缩放 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

    <!-- 把代码复制到剪切板 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    </body>

    <!-- 代码高亮 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-ruby.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>

</html>
